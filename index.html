<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AppVendas</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6200ea" />
  <link rel="icon" sizes="192x192" href="https://cdn-icons-png.flaticon.com/512/891/891419.png" type="image/png">
<link rel="icon" sizes="512x512" href="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" type="image/png">


  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      font-family: 'Arial', sans-serif;
      height: 100%;
      background-color: #f5f5f5;
      color: #333;
    }
    #app { display: flex; flex-direction: column; height: 100%; }
    header {
      background-color: #6200ea;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 1.5rem; }
    header button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    nav#menu-lateral {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background-color: #3700b3;
      color: white;
      padding: 1rem;
      transform: translateX(-260px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    nav#menu-lateral ul {
      list-style: none;
      margin-top: 2rem;
    }
    nav#menu-lateral a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.75rem 0;
    }
    nav#menu-lateral button#btn-close-menu {
      background: none;
      border: none;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
    }
    nav#menu-lateral.show { transform: translateX(0); }
    .hidden { display: none; }
    main#main-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    footer {
      background-color: #6200ea;
      color: white;
      text-align: center;
      padding: 0.75rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      object-fit: cover;
      height: 200px;
    }
    .card .info {
      padding: 1rem;
    }
    .card .info h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .card .info p {
      margin-bottom: 0.5rem;
    }
    .card .info .price {
      font-weight: bold;
      margin-bottom: 0.75rem;
      color: #6200ea;
    }
    .card .info button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-container label {
      display: block;
      margin-bottom: 0.25rem;
    }
    .form-container input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .cart-item .details {
      flex: 1;
      padding: 0.5rem;
    }
    .cart-item .details h4 {
      margin-bottom: 0.5rem;
    }
    .cart-item .details p {
      margin-bottom: 0.5rem;
    }
    .cart-item .actions {
      padding: 0.5rem;
    }
    .cart-item .actions button {
      background-color: #b00020;
      border: none;
      color: white;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
    }
  </style>

</head>
<body>
  <div id="app">
    <header>
      <h1>AppVendas</h1>
      <button id="btn-menu">☰</button>
    </header>
    <nav id="menu-lateral" class="hidden">
      <button id="btn-close-menu">×</button>
      <ul>
        <li><a href="#" id="link-home">Home</a></li>
        <li><a href="#" id="link-produtos">Produtos</a></li>
        <li><a href="#" id="link-cadastro">Cadastro / Login</a></li>
        <li><a href="#" id="link-carrinho">Carrinho</a></li>
      </ul>
    </nav>
    <main id="main-content"></main>
    <footer>
      <p>© 2025 AppVendas</p>
    </footer>
  </div>

  <script>
    const STORAGE = {
      USUARIOS: 'appvendas_usuarios',
      SESSAO: 'appvendas_sessao',
      PRODUTOS: 'appvendas_produtos',
      CARRINHO: 'appvendas_carrinho'
    };

    const produtosIniciais = [
  {
    id: 'p1',
    nome: 'Vestido Estampado Feminino',
    descricao: 'Vestido leve de verão, com estampa floral e tecido macio.',
    preco: 139.90,
    imagem: 'https://images.unsplash.com/photo-1593032457869-04c1a8576f1b?auto=format&fit=crop&w=500&q=80'
  },
  {
    id: 'p2',
    nome: 'Camisa Social Masculina Slim',
    descricao: 'Camisa social masculina, ideal para trabalho ou eventos.',
    preco: 119.90,
    imagem: 'https://images.unsplash.com/photo-1585386959984-a4155224c8d0?auto=format&fit=crop&w=500&q=80'
  },
  {
    id: 'p3',
    nome: 'Jaqueta Jeans Feminina',
    descricao: 'Jaqueta jeans de alta qualidade, modelagem moderna.',
    preco: 199.90,
    imagem: 'https://images.unsplash.com/photo-1542060748-10c28b62716f?auto=format&fit=crop&w=500&q=80'
  },
  {
    id: 'p4',
    nome: 'Blusa Casual Masculina',
    descricao: 'Blusa de algodão com estampa discreta, ideal para o dia a dia.',
    preco: 89.90,
    imagem: 'https://images.unsplash.com/photo-1618354691211-65d4b4ad49af?auto=format&fit=crop&w=500&q=80'
  },
  {
    id: 'p5',
    nome: 'Conjunto Moletom Unissex',
    descricao: 'Moletom completo, ideal para dias frios. Muito confortável.',
    preco: 149.90,
    imagem: 'https://images.unsplash.com/photo-1585386959984-a4155224c8d0?auto=format&fit=crop&w=500&q=80'
  }
];


    function salvarNoStorage(chave, valor) {
      localStorage.setItem(chave, JSON.stringify(valor));
    }
    function lerDoStorage(chave) {
      const s = localStorage.getItem(chave);
      return s ? JSON.parse(s) : null;
    }
    function inicializarProdutos() {
      if (!lerDoStorage(STORAGE.PRODUTOS)) {
        salvarNoStorage(STORAGE.PRODUTOS, produtosIniciais);
      }
    }

    function setSessao(usuario) {
      salvarNoStorage(STORAGE.SESSAO, usuario);
    }
    function getSessao() {
      return lerDoStorage(STORAGE.SESSAO);
    }
    function logout() {
      localStorage.removeItem(STORAGE.SESSAO);
    }

    function cadastrarUsuario(nome, email, senha) {
      let usuarios = lerDoStorage(STORAGE.USUARIOS) || [];
      if (usuarios.find(u => u.email === email)) {
        throw new Error('E-mail já cadastrado');
      }
      usuarios.push({ nome, email, senha });
      salvarNoStorage(STORAGE.USUARIOS, usuarios);
      return true;
    }
    function loginUsuario(email, senha) {
      let usuarios = lerDoStorage(STORAGE.USUARIOS) || [];
      const user = usuarios.find(u => u.email === email && u.senha === senha);
      if (!user) {
        throw new Error('Credenciais inválidas');
      }
      setSessao(user);
      return user;
    }

    function obterProdutos() {
      return lerDoStorage(STORAGE.PRODUTOS) || [];
    }

    function getCarrinho() {
      return lerDoStorage(STORAGE.CARRINHO) || [];
    }
    function adicionarAoCarrinho(produto) {
      const carrinho = getCarrinho();
      const existente = carrinho.find(item => item.id === produto.id);
      if (existente) {
        existente.quantidade++;
      } else {
        carrinho.push({ ...produto, quantidade: 1 });
      }
      salvarNoStorage(STORAGE.CARRINHO, carrinho);
    }
    function removerDoCarrinhoId(produtoId) {
      let carrinho = getCarrinho();
      carrinho = carrinho.filter(item => item.id !== produtoId);
      salvarNoStorage(STORAGE.CARRINHO, carrinho);
    }
    function limparCarrinho() {
      salvarNoStorage(STORAGE.CARRINHO, []);
    }

    document.addEventListener('DOMContentLoaded', () => {
      inicializarProdutos();
      montarMenu();
      mostrarHome();
    });

    function montarMenu() {
      const btnMenu = document.getElementById('btn-menu');
      const nav = document.getElementById('menu-lateral');
      const btnClose = document.getElementById('btn-close-menu');
      btnMenu.addEventListener('click', () => nav.classList.add('show'));
      btnClose.addEventListener('click', () => nav.classList.remove('show'));
      document.getElementById('link-home').addEventListener('click', e => {
        e.preventDefault();
        nav.classList.remove('show');
        mostrarHome();
      });
      document.getElementById('link-produtos').addEventListener('click', e => {
        e.preventDefault();
        nav.classList.remove('show');
        mostrarProdutos();
      });
      document.getElementById('link-cadastro').addEventListener('click', e => {
        e.preventDefault();
        nav.classList.remove('show');
        mostrarCadastroLogin();
      });
      document.getElementById('link-carrinho').addEventListener('click', e => {
        e.preventDefault();
        nav.classList.remove('show');
        mostrarCarrinho();
      });
    }

    function mostrarHome() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <section>
          <h2>Bem-vindo ao AppVendas</h2>
          <p>Confira nossos produtos abaixo:</p>
        </section>
      `;
      mostrarProdutos();
    }

    function mostrarProdutos() {
      const main = document.getElementById('main-content');
      const produtos = obterProdutos();
      let html = `<section><h2>Produtos</h2></section>`;
      produtos.forEach(prod => {
        html += `
          <div class="card">
            <img src="${prod.imagem}" alt="${prod.nome}" />
            <div class="info">
              <h3>${prod.nome}</h3>
              <p>${prod.descricao}</p>
              <p class="price">R$ ${prod.preco.toFixed(2)}</p>
              <button onclick="handleAddToCart('${prod.id}')">Adicionar ao carrinho</button>
            </div>
          </div>
        `;
      });
      main.innerHTML = html;
    }

    function mostrarCadastroLogin() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div class="form-container">
          <h2>Cadastro</h2>
          <label>Nome</label>
          <input type="text" id="cad-nome" />
          <label>E-mail</label>
          <input type="email" id="cad-email" />
          <label>Senha</label>
          <input type="password" id="cad-senha" />
          <button id="btn-cadastrar">Cadastrar</button>
          <hr/>
          <h2>Login</h2>
          <label>E-mail</label>
          <input type="email" id="login-email" />
          <label>Senha</label>
          <input type="password" id="login-senha" />
          <button id="btn-login">Entrar</button>
        </div>
      `;
      document.getElementById('btn-cadastrar').addEventListener('click', () => {
        const nome = document.getElementById('cad-nome').value.trim();
        const email = document.getElementById('cad-email').value.trim();
        const senha = document.getElementById('cad-senha').value;
        if (!nome || !email || !senha) {
          alert('Preencha todos os campos do cadastro.');
          return;
        }
        try {
          cadastrarUsuario(nome, email, senha);
          alert('Cadastro realizado com sucesso! Agora faça login.');
        } catch (err) {
          alert(err.message);
        }
      });
      document.getElementById('btn-login').addEventListener('click', () => {
        const email = document.getElementById('login-email').value.trim();
        const senha = document.getElementById('login-senha').value;
        if (!email || !senha) {
          alert('Preencha e-mail e senha.');
          return;
        }
        try {
          loginUsuario(email, senha);
          alert('Login efetuado com sucesso!');
          mostrarHome();
        } catch (err) {
          alert(err.message);
        }
      });
    }

    function handleAddToCart(prodId) {
      const produtos = obterProdutos();
      const prod = produtos.find(p => p.id === prodId);
      if (!prod) return;
      adicionarAoCarrinho(prod);
      alert(`Produto "${prod.nome}" adicionado ao carrinho.`);
    }

    function mostrarCarrinho() {
      const main = document.getElementById('main-content');
      const carrinho = getCarrinho();
      if (carrinho.length === 0) {
        main.innerHTML = `<section><h2>Carrinho</h2><p>Seu carrinho está vazio.</p></section>`;
        return;
      }
      let html = `<section><h2>Seu Carrinho</h2></section>`;
      carrinho.forEach(item => {
        html += `
          <div class="cart-item">
            <img src="${item.imagem}" alt="${item.nome}" />
            <div class="details">
              <h4>${item.nome}</h4>
              <p>Quantidade: ${item.quantidade}</p>
              <p>Preço unitário: R$ ${item.preco.toFixed(2)}</p>
            </div>
            <div class="actions">
              <button onclick="handleRemoverDoCarrinho('${item.id}')">Remover</button>
            </div>
          </div>
        `;
      });
      html += `<button class="btn-whatsapp" onclick="contatoWhatsApp()">Entrar em contato via WhatsApp</button>`;
      main.innerHTML = html;
    }

    function handleRemoverDoCarrinho(prodId) {
      removerDoCarrinhoId(prodId);
      mostrarCarrinho();
    }

    function contatoWhatsApp() {
      const carrinho = getCarrinho();
      if (carrinho.length === 0) {
        alert('Seu carrinho está vazio.');
        return;
      }
      // montar mensagem automática
      let mensagem = 'Olá! Gostaria de adquirir os seguintes itens:%0A';
      let total = 0;
      carrinho.forEach(item => {
        mensagem += `• ${item.nome} (x${item.quantidade}) — R$ ${(item.preco * item.quantidade).toFixed(2)}%0A`;
        total += item.preco * item.quantidade;
      });
      mensagem += `%0ATotal estimado: R$ ${total.toFixed(2)}%0A`;
      mensagem += `Por favor, entre em contato para finalizarmos o pedido.`;

      const numero = '5531993309593';  // “55” DDI + “31” DDD + nº
      const url = `https://wa.me/${numero}?text=${mensagem}`;
      window.open(url, '_blank');
    }

    // registrar service worker para PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado.'))
        .catch(err => console.error('Erro no registro do SW:', err));
    }
  </script>
</body>
</html>
